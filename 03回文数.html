<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  var isPalindrome = function (x) {

    if (x < 0) {
      return false;
    }
    else {
      var c = x;
      var y = 0;
      while (c !== 0) {
        var aa = parseInt(c % 10);
        c = (c - aa) / 10
        y = 10 * y + aa
      }
      if (x === y) {
        return true
      }
      else {
        return false
      }
    }

  };
  console.log(isPalindrome(1211));

</script>
</body>
</html>
