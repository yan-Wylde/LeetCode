<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  var reverse = function (x) {
    var max = Math.pow(2, 31) - 1;
    var min = -Math.pow(2, 31);
    if (x > max || x < min) {
      return 0
    }
    var y = 0
    while (x !== 0) {
      var aa = parseInt(x % 10);
      x = (x - aa) / 10;
      y = y * 10 + aa;
    }
    if (y > max || y < min) {
      return 0
    }
    else {
      return y
    }

  };

  console.log(reverse(1534236469));
</script>
</body>
</html>
